<div class="container" id="areas">
  <div class="row">
    <div class="panel panel-default" ng-repeat="area in areas">
      <div class="panel-heading">
        <h3 class="panel-title" class="panel-h3">{{area.name}}</h3>
      </div>
      <div class="panel-body">
        Panel content
      </div>
      <div class="panel-footer"><a href="#{{area.route}}"> >> Details </a></div>
    </div>
  </div>
</div>
